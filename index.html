<script language="javascript" type="text/javascript">

  var wsUri = "ws://ws.blockchain.info/inv";
  var output;
	var youraddress='';

  function init()
  {
		youraddress=$('#youraddress').val();
		$('#youraddress').change(function(){
  		youraddress = this.value;
		});

    output = document.getElementById("output");
    connectWebSocket();
  }

  function connectWebSocket()
  {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {
    writeToScreen("CONNECTED");
    doSend('{"op":"unconfirmed_sub"}');
  }

  function onClose(evt)
  {
    //writeToScreen("DISCONNECTED");
  }

  function onMessage(evt)
  {
//writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');

		var tx = JSON.parse(evt.data);
		if(filterYourTX(tx,youraddress))
		{
    	writeToScreen('<br><br><span style="color: #b0c4de;font-size:12px;">' + evt.data+'</span>');
    	//writeToScreen('<span style="color: blue;">RESPONSE: ' + tx.x.hash +'</span>');
    	//writeToScreen('<span style="color: blue;">RESPONSE: ' + tx.x.out[0].value +'</span>');
			checkrules(tx,youraddress);//安全等級不高的交易建議等1+個確認
		}
    //websocket.close();

  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:' + evt.data+'.  Proxy may be an issue!</span>');
  }

  function doSend(message)
  {
    //writeToScreen("SENT: " + message); 
    websocket.send(message);
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  function writeToChklist(message)
  {
    var pre = document.createElement("i");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  window.addEventListener("load", init, false);

</script>
